<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Grant's Calcutor</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Grant's Calculator </h1>
  </header>

  <section class="main_body">
    <!--first line-->
    <button class="clear hover" type="button" name="clear" onclick="clearButton()">C</button>
    <input type="text" id="result" value=" " onclick="">
    <!--second line-->
    <button type="button" onclick="displayVal('7')" value="7">7</button>
    <button type="button" onclick="displayVal('8')" value="8">8</button>
    <button type="button" onclick="displayVal('9')" value="9">9</button>
    <button class="function hover" onclick="displayVal('/')" type="button" name="divide">/</button>
    <!--third line-->
    <button type="button" onclick="displayVal('4')" value="4">4</button>
    <button type="button" onclick="displayVal('5')" value="5">5</button>
    <button type="button" onclick="displayVal('6')" value="6">6</button>
    <button class="function hover" onclick="displayVal('*')" type="button" name="multiply">x</button>
    <!--fourth line-->
    <button type="button" onclick="displayVal('1')" value="1">1</button>
    <button type="button" onclick="displayVal('2')" value="2">2</button>
    <button type="button" onclick="displayVal('3')" value="3">3</button>
    <button class="function hover" onclick="displayVal('-')" type="button" name="subtract">-</button>
    <!--last line-->
    <button type="button" onclick="displayVal('0')" value="0">0</button>
    <button type="button" onclick="displayVal('.')" name="period">.</button>
    <button class="function hover" type="button" onclick="totalVal()" name="=">=</button>
    <button class="function hover" onclick="displayVal('+')" type="button" name="plus">+</button>
  </section>

  <footer>
    <p>* The beautiful colors were pulled from Atom.</p>
  </footer>

  <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
