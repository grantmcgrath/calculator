<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Grant's Calculator</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <section>
    <div id="clear">
      <button value="C" type="button" name="clear"  class="hover">C</button>
    </div>
    <div id="results"  name="results" class="border">

    </div><br>
    <div id="seven">
      <button value="7" type="button" name="seven" class="digit">7</button>
    </div>
    <div id="eight">
      <button value="8" type="button" name="eight" class="digit">8</button>
    </div>
    <div id="nine">
      <button value="9" type="button" name="nine" class="digit">9</button>
    </div>
    <div id="division">
      <button value="/" type="button" name="division" class="lighter digit">/</button>
    </div>
    <div id="four">
      <button value="4" type="button" name="four" class="digit">4</button>
    </div>
    <div id="five">
      <button value="5" type="button" name="five" class="digit">5</button>
    </div>
    <div id="six">
      <button value="6" type="button" name="six" class="digit">6</button>
    </div>
    <div id="multiplication">
      <button value="*" type="button" name="multiplication" class="lighter digit">x</button>
    </div>
    <div id="one">
      <button value="1" type="button" name="one" class="digit">1</button>
    </div>
    <div id="two">
      <button value="2" type="button" name="two" class="digit">2</button>
    </div>
    <div id="three">
      <button value="3" type="button" name="three" class="digit">3</button>
    </div>
    <div id="subtraction">
      <button value="-" type="button" name="subtraction" class="lighter digit">-</button>
    </div>
    <div id="zero">
      <button value="0" type="button" name="zero" class="digit">0</button>
    </div>
    <div id="decimal">
      <button value="." type="button" name="decimal" class="digit">.</button>
    </div>
    <div id="equal">
      <button value="=" type="button" name="equal" class="hover">=</button>
    </div>
    <div id="addition">
      <button value="+" type="button" name="addition" class="lighter digit">+</button>
    </div>
  </section>


  <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
